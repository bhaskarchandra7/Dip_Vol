    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 60%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 50px;
    }

    #petrolForm {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover{
        color: rgb(10, 10, 10);
        background-color: aqua;
        font-size: 20px;
        font-weight: 600;
        border: 2px solid rgb(54, 54, 179);
    }

    #resultContainer {
        /* margin-top: 20px; */
        /* margin-left: 20%; */
        margin: 20px 20%;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
        .container {
            width: 90%;
        }
    }
</style>
